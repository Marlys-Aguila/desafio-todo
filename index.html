<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Mi CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Desafío "TODO" list</title>
    </head>
    <body>
        <h1>Todo List</h1>

        <br />
        <hr />
        <br />

        <h3>Nueva Tarea:</h3>

        <form action="#" id="user-input">
            <input type="text" id="input-tarea" placeholder="Escribe la tarea aquí..." autofocus/>
            <input type="submit" id="input-boton" value="Agregar"></input>
        </form>

        <main class="tareas-agregadas">

            <section id="stats">
                <!-- Tareas totales, realizadas y pendientes -->
            </section>

            <table>
                <thead>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th class="align-center">Eliminar</th>
                </thead>
                <tbody>
                    <!-- Aquí se insertan las tareas desde el script -->
                </tbody>
            </table>

        </main>

        <!-- Mi Script -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
